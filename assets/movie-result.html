<html>
<head>

    <title>Movie Result Page</title>

    <script src="movies.js"></script>
</head>
<body>
    <h1>Movie Suggestion:</h1>
     <!-- Place for buttons with cinema search terms  -->
     <div id="buttons-view"></div><br>

     <!-- Form to add new -->
     <div>
       <form class="navbar-form navbar-right" id="movie-form">
         <div class="form-group">

           <!-- Button to add new -->
           <input id="add-movie" button type="submit" class="btn btn-default" value="Submit">
       </form>
     </div>
 
     <!-- Place to put results -->
 
   </div>
   <div id="movies-view" >
   </div>
 
   </div>
